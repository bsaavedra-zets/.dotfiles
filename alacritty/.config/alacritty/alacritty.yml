window:
  # Background opacity
  #
  # Window opacity as a floating point number from `0.0` to `1.0`.
  # The value `0.0` is completely transparent and `1.0` is opaque.
  opacity: 0.7


scrolling:
  history: 50000

  # Scrolling distance multiplier.
  #multiplier: 3

# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    # family: Hack Nerd Font Mono
    family: CaskaydiaCove Nerd Font
    # family: jetBrainsMono Nerd Font
    # family: FiraCode Nerd Font

    # The `style` can be specified to pick a specific face.
    style: Regular

  # Bold font face
  bold:
    # Font family
    #
    # family: hack
    family: CaskaydiaCove Nerd Font
    # family: jetBrainsMono Nerd Font
    # family: FiraCode Nerd Font

    # The `style` can be specified to pick a specific face.
    style: Bold

  # Italic font face
  italic:
    # Font family
    #
    # family: hack
    family: CaskaydiaCove Nerd Font
    # family: jetBrainsMono Nerd Font
    # family: FiraCode Nerd Font

    # The `style` can be specified to pick a specific face.
    style: Italic

  # Bold italic font face
  bold_italic:
    # Font family
    #
    # family: monospace
    family: CaskaydiaCove Nerd Font
    # family: jetBrainsMono Nerd Font
    # family: FiraCode Nerd Font


    # The `style` can be specified to pick a specific face.
    style: Bold Italic

  # Point size
  size: 10.5

colors:
  # Default colors
  primary:
    background: '0x2e3440'
    foreground: '0xcdcecf'
  # Normal colors
  normal:
    black:   '0x3b4252'
    red:     '0xbf616a'
    green:   '0xa3be8c'
    yellow:  '0xebcb8b'
    blue:    '0x81a1c1'
    magenta: '0xb48ead'
    cyan:    '0x88c0d0'
    white:   '0xe5e9f0'
  # Bright colors
  bright:
    black:   '0x465780'
    red:     '0xd06f79'
    green:   '0xb1d196'
    yellow:  '0xf0d399'
    blue:    '0x8cafd2'
    magenta: '0xc895bf'
    cyan:    '0x93ccdc'
    white:   '0xe7ecf4'
  indexed_colors:
    - { index: 16, color: '0xc9826b' }
    - { index: 17, color: '0xbf88bc' }


shell:
  program: /usr/bin/zsh

